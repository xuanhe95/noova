<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noova</title>
    <link rel="icon" href="https://i.ibb.co/BBPHLJP/logo.png" type="image/x-icon">
    <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .main-container {
            width: 100%;
            max-width: 90%;
            margin: 0 auto;
            padding-top: 20px;
        }

        .search-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            flex-direction: column;
            transition: all 0.3s ease;
            width: 100%;
        }

        .logo-large img {
            width: 300px;
            height: auto;
            transition: width 0.3s ease;
            padding-top: 100px;
            margin-bottom: 20px;
        }

        /* Sticky header styling (small logo) */
        .sticky {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #f8f9fa;
            padding: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            width: 100%;
            flex-direction: row; /* Align logo and form horizontally */
        }

        .sticky .search-logo img {
            width: 40px;
            height: auto;
            margin-right: 10px;
        }

        /* Vertical layout (default) */
        .vertical-layout {
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: center;
        }

        .vertical-layout .search-buttons {
            margin-top: 10px; /* Space between search box and buttons */
        }

        /* Horizontal layout (after search) */
        .horizontal-layout {
            display: flex;
            flex-direction: row; /* Align elements horizontally */
            align-items: center;
            gap: 10px; /* Space between search box and buttons */
        }

        .search-box {
            display: flex;
            align-items: center;
            border: 1px solid #dfe1e5;
            border-radius: 12px;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            max-width: 800px;
            width: 100%;
            padding: 8px 16px;
        }

        .search-box input[type="text"] {
            border: none;
            outline: none;
            width: 100%;
            font-size: 25px;
        }

        .search-box .icon {
            color: #4285f4;
            margin-right: 5px;
            font-size: 18px;
        }

        .search-buttons .btn {
            width: 100px;
            padding: 8px 16px;
            font-size: 16px;
            color: #5f6368;
            background-color: #f8f9fa;
            border: 1px solid #dfe1e5;
            border-radius: 5px;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
        }
        .search-box {
            width: 500px;
        }

        #results {
            margin-top: 70px;
            margin-bottom: 70px;
        }

        .suggestions-box {
            position: absolute;
            top: 88%;
            background-color: #fff;
            border: 1px solid #dfe1e5;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            width: 500px;
            z-index: 1000;
            border-radius: 4px;
            overflow: hidden;
        }

        .suggestion-item {
            padding: 8px 12px;
            cursor: pointer;
            font-size: 16px;
            color: #1a0dab;
        }

        .suggestion-item:hover {
            background-color: #f1f3f4;
        }

        .pagination-link {
            margin: 0 2px;
            padding: 5px;
            cursor: pointer;
            color: #1a0dab;
            font-weight: bold;
            text-decoration: none;
            font-family: Arial, sans-serif;
            font-size: 24px;
        }

        .pagination-link:hover {
            text-decoration: underline;
        }

        .pagination-link.current {
            color: red;
            cursor: default;
            text-decoration: none;
        }

        .pagination-link.disabled {
            color: #d3d3d3;
            cursor: default;
        }

        footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f1f1f1;
            padding: 17px 25px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #333;
            border-top: 1px solid #e0e0e0;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        .location-info {
            display: flex;
            align-items: center;
            color: #333;
        }

        .popup-menu {
            display: none;
            position: absolute;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 2000;
            width: 300px;
        }

        .popup-menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .popup-menu li {
            margin: 5px 0;
        }

        .popup-menu a {
            text-decoration: none;
            color: #007BFF;
        }

        .popup-menu a:hover {
            text-decoration: underline;
        }

        /* Mobile adjustments */
        @media (max-width: 576px) {
            .search-logo {
                font-size: 36px;
            }

            .search-box {
                padding: 6px 12px;
            }

            .search-box input[type="text"] {
                font-size: 16px;
            }

            .search-buttons .btn {
                font-size: 14px;
            }
        }

        .search-mode-dropdown {
            margin-right: 10px;
        }

        .search-mode-dropdown select {
            border: 1px solid #2196f3; /* Blue border */
            border-radius: 8px;
            padding: 6px 10px;
            font-size: 16px;
            font-family: Arial, sans-serif;
            background-color: #e3f2fd;
            color: #0d47a1;
            cursor: pointer;
            outline: none;
            -webkit-appearance: none; /* For Safari */
            -moz-appearance: none; /* For Firefox */
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 12px;
            width: 80px;
            text-align: center; /* Center text */
            text-align-last: center;
        }

        .search-mode-dropdown select:hover {
            background-color: #bbdefb; /* Slightly darker blue on hover */
        }

        .search-mode-dropdown select:focus {
            border-color: #0d47a1; /* Darker blue border on focus */
            box-shadow: 0 1px 6px rgba(13, 71, 161, 0.4); /* Blue shadow */
        }

        .image-wrapper {
            display: flex;
            flex-direction: column; /* Align text below the image */
            align-items: center; /* Center-align content */
            text-align: center;
            max-width: 500px; /* Optional: limit width of each image + text container */
        }

        .fixed-size-img {
            width: 400px;
            height: 400px;
            object-fit: cover;
            display: block;
        }

        .caption {
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
            color: #333; /* Adjust color as needed */
        }

        .text-result-section {
            margin: 10px 0; /* Reduce margin between sections */
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px; /* Adjust padding to make the box smaller */
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            background-color: #fff;
            width: 800px; /* Optional: Set a max width for the section */
            display: inline-block; /* Ensures sections don’t span the full width */
        }

        .image-result-section {
            margin: 10px 0; /* Reduce margin between sections */
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px; /* Adjust padding to make the box smaller */
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            background-color: #fff;
            width: 500px; /* Optional: Set a max width for the section */
            display: inline-block; /* Ensures sections don’t span the full width */
        }

        /* Styling specifically for the image section */
        .image-section {
            text-align: center;
        }

        /* Image styles */
        .fixed-size-img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            margin: 0 auto;
        }

        /* Caption below the image */
        .caption {
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }

        /* Styling specifically for the text section */
        .text-section {
            text-align: left;
        }

        /* Text content styles */
        .text-content h5 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .text-content p {
            font-size: 14px;
            color: #666;
        }
        #loading-spinner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>

        <div class="search-logo">

        <form id="searchForm" class="vertical-layout">

</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>

    fetch('/api/location')
        .then(response => response.json())
        .then(data => {
            const footerText = `Location: ${data.township}, Zipcode: ${data.zipcode}`;
            document.getElementById('location-info').innerText = footerText;
        })
        .catch(error => {
            console.error("Error fetching location:", error);
            document.getElementById('location-info').innerText = "Unable to load location";
        });

    const link = document.getElementById('noova-link');
    const popup = document.getElementById('popup-menu');

    link.addEventListener('click', (e) => {
        e.preventDefault();

        // Toggle popup visibility
        popup.style.display = popup.style.display === 'block' ? 'none' : 'block';

        // Position the popup relative to the link
        const rect = link.getBoundingClientRect();
        const container = document.getElementById('container').getBoundingClientRect();

        popup.style.left = `${rect.left - container.left-250}px`; // Adjust relative to container
        popup.style.top = `${rect.bottom - container.top-200}px`;
    });

    // Close the popup when clicking outside
    document.addEventListener('click', (e) => {
        if (e.target !== link && !popup.contains(e.target)) {
            popup.style.display = 'none';
        }
    });

    $(document).ready(function () {
        let searchMode = 'Text';
        let isFetchingMoreResults = false; // Prevents multiple fetches at once
        let hasMoreResults = true; // Flag to indicate if more results are available
        let offset = 0; // Starting offset
        const limit = 10;

        $('#search-mode').on('change', function () {
            searchMode = $(this).val();
        });

        $('#search-query').on('input', function () {
            const originalValue = $(this).val();

            const cleanedValue = originalValue
                .replace(/[^\x00-\x7F]/g, ' ') // Replace non-ASCII characters with a space
                .replace(/\s+/g, ' ') // Replace multiple spaces with a single space
                .trimStart(); // Remove leading spaces

            console.log(`Original Value: "${originalValue}"`);
            console.log(`Cleaned Value: "${cleanedValue}"`);

            $(this).val(cleanedValue); // Update the input field
        });

        const $searchBox = $('#search-query');
        const $suggestionsBox = $('#suggestions');

        $searchBox.on('input', function() {
            const query = $(this).val();
            if (query.length >= 1) { // Start suggesting after 1 or more characters
                $.ajax({
                    url: '/autocomplete',
                    method: 'GET',
                    data: { prefix: query },
                    success: function(suggestions) {
                        displaySuggestions(suggestions);
                    },
                    error: function(xhr, status, error) {
                        console.error("Error fetching suggestions:", error);
                        $suggestionsBox.empty().hide();
                    }
                });
            } else {
                $suggestionsBox.empty().hide(); // Clear suggestions if input is empty
            }
        });

        function displaySuggestions(suggestions) {
            $suggestionsBox.empty(); // Clear previous suggestions
            if (suggestions.length === 0) {
                $suggestionsBox.hide();
                return;
            }
            suggestions.forEach(function(suggestion) {
                const suggestionItem = $('<div>').text(suggestion).addClass('suggestion-item');
                suggestionItem.on('click', function() {
                    $searchBox.val(suggestion);
                    $suggestionsBox.empty().hide();
                });
                $suggestionsBox.append(suggestionItem);
            });

            $suggestionsBox.show();
        }

        $(document).on('click', function(e) {
            if (!$(e.target).closest('#search-query, #suggestions').length) {
                $suggestionsBox.hide();
            }
        });

        let resultsData = [];
        const resultsPerPage = 10;
        let currentPage = 1;

        $('#searchForm').submit(function (event) {
            event.preventDefault();
            let query = $('#search-query').val();
            query = query.replace(/[^a-zA-Z0-9\s]/g, '').replace(/\s+/g, '-').trim();
            console.log(`Processed Query: "${query}"`);
            showLoadingSpinner();

            if (!query) {
                alert("Please enter a search keyword.");
                return;
            }

            // Switch to sticky header mode after search
            $('#searchContainer').removeClass('logo-large').addClass('sticky');
            $('.search-logo').addClass('no-margin');
            $('.search-buttons').addClass('no-margin');
            $('#searchForm').removeClass('vertical-layout').addClass('horizontal-layout');            // Perform AJAX request to fetch results

            const route = searchMode === 'Image' ? '/image/fuzzy' : '/search/v4';

            $.ajax({
                url: route,
                method: 'GET',
                data: {query: query},
                success: function (response) {
                    resultsData = response;
                    currentPage = 1;
                    hideLoadingSpinner();
                    displayResults();
                    displayPaginationControls();
                },
                error: function (xhr, status, error) {
                    hideLoadingSpinner();
                    console.error("Error performing search:", error);
                    $('#results').html(`
                        <p style="margin-top: 10%;">An error occurred while fetching results.</p>
                    `);
                }
            });
        });

        function handleScroll() {
            const scrollableHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = document.documentElement.scrollTop;

            // Trigger loading more results when scrolled to 90% of the page
            if (scrolled / scrollableHeight > 0.9 && !isFetchingMoreResults && hasMoreResults) {
                loadMoreResults();
            }
        }

        function loadMoreResults() {
            isFetchingMoreResults = true;
            showLoadingSpinner();

            document.getElementById('loading-indicator').style.display = 'block'; // Show loading indicator

            // Perform AJAX request to fetch the next set of results
            const query = $('#search-query').val();
            const route = searchMode === 'Image' ? '/image/fuzzy' : '/search/v4';
            if (offset === 0) {
                offset += limit; // Ensure the first batch is correctly set to the limit
            }
            $.ajax({
                url: route,
                method: 'GET',
                data: {
                    query: query,
                    offset: offset,
                    limit: limit
                },
                success: function (response) {
                    hideLoadingSpinner();

                    // Check if new results are available
                    if (response.length < limit) {
                        hasMoreResults = false; // No more results to fetch
                    }

                    // Append new results
                    if (searchMode === "Image") {
                        appendImageResults(response);
                    } else {
                        appendTextResults(response);
                    }

                    // Update offset
                    offset += limit;
                },
                error: function (xhr, status, error) {
                    hideLoadingSpinner();

                    console.error("Error fetching additional results:", error);
                },
                complete: function () {
                    isFetchingMoreResults = false;
                    document.getElementById('loading-indicator').style.display = 'none'; // Hide loading indicator
                }
            });
        }

        function appendImageResults(newResults) {
            const resultsContainer = $('#results');
            newResults.forEach(imageResult => {
                // Your logic to append image results
                const resultItem = $('<div>').addClass('image-result-section image-section');
                resultItem.html(`
                                <div class="image-wrapper">
                                    <a href="${url}" target="_blank">
                                        <img src="${url}" alt="${key}" class="fixed-size-img">
                                    </a>
                                    <div class="caption">
                                        <a href="#" class="dynamic-link" data-key="${key}">Page</a>
                                    </div>
                                </div>
                            `);
                resultsContainer.append(resultItem);
            });
        }

        function appendTextResults(newResults) {
            const resultsContainer = $('#results');
            newResults.forEach(textResult => {
                // Your logic to append text results
                const resultItem = $('<div>').addClass('text-result-section result-item');
                resultItem.html(`
                        <div style="display: flex; align-items: flex-start; margin-bottom: 10px;">
                            <!-- Icon -->
                            <div style="margin-right: 10px;">
                                ${renderIcon(textResult.icon,textResult.host)}
                            </div>

                            <!-- Content -->
                            <div>
                                <!-- Host name (clickable) -->
                                <p style="margin: 0; color: #555; font-size: 14px;">
                                    <a href="https://${textResult.host}" target="_blank" style="text-decoration: none; color: #555;">${textResult.host}</a>
                                </p>

                                <!-- Title as clickable link -->
                                <h5 style="margin: 0; font-size: 18px;">
                                    <a href="${textResult.url}" target="_blank" style="text-decoration: none; color: #1a0dab;">${textResult.title}</a>
                                </h5>

                                <!-- URL -->
                                <p style="margin: 0; font-size: 14px; color: #006621;">
                                    ${textResult.url.length > 50 ? textResult.url.substring(0, 50) + '...' : textResult.url}
                                </p>

                                <!-- Context or Description -->
                                ${textResult.context ? `<p style="margin: 5px 0; font-size: 14px; color: #545454;">${textResult.context}</p>` : ''}

                                <!-- Optional Score (if needed) -->
                                <p style="margin: 0; font-size: 12px; color: #545454;">
                                    <strong>Score:</strong> ${textResult.combinedScore.toFixed(2)}
                                </p>
                            </div>
                        </div>
                    `);
                resultsContainer.append(resultItem);
            });
        }

        window.addEventListener('scroll', handleScroll);


        function displayResults() {
            const resultsContainer = $('#results');
            resultsContainer.empty();

            if (searchMode === "Image"){

                //console.log("Image");
                const keys = Object.keys(resultsData);
                //console.log("keys: " + keys);
                const start = (currentPage - 1) * resultsPerPage;
                const end = Math.min(start + resultsPerPage, keys.length);


                for (let i = start; i < end; i++) {
                    const key = keys[i];
                    const imageUrls = resultsData[key];

                    imageUrls.forEach((url) => {
                        if (!url.includes("http")) {
                            console.warn(`Skipping invalid URL: ${url}`);
                            return; // Skip to the next URL
                        }
                        const img = new Image();
                        img.onload = function () {
                            // If the image loads successfully, display it
                            const resultItem = $('<div>').addClass('image-result-section image-section');
                            resultItem.html(`
                                <div class="image-wrapper">
                                    <a href="${url}" target="_blank">
                                        <img src="${url}" alt="${key}" class="fixed-size-img">
                                    </a>
                                    <div class="caption">
                                        <a href="#" class="dynamic-link" data-key="${key}">Page</a>
                                    </div>
                                </div>
                            `);
                            resultsContainer.append(resultItem);
                        };
                        img.onerror = function () {
                            console.warn(`Image URL not reachable: ${url}`);
                        };
                        img.src = url; // Trigger the load/error events
                    });
                }

                resultsContainer.on('click', '.dynamic-link', function (e) {
                    e.preventDefault();
                    const key = $(this).data('key');

                    // Send GET request to fetch the dynamic URL
                    $.ajax({
                        url: '/search/pagelink',
                        method: 'GET',
                        data: { query: key },
                        success: function (response) {
                            if (response && typeof response === 'string' && response.trim() !== '') {
                                window.location.href = response.trim(); // Redirect to the URL
                            } else {
                                // Show a popup if the URL is not found
                                alert('No URL found for this link.');
                            }
                        },
                        error: function (xhr, status, error) {
                            console.error(`Error fetching URL for ${key}:`, error);
                            alert('An error occurred while fetching the URL.');
                        }
                    });
                });
            }else{
                const start = (currentPage - 1) * resultsPerPage;
                const end = Math.min(start + resultsPerPage, resultsData.length);
                console.log("Text");

                for (let i = start; i < end; i++) {
                    const result = resultsData[i];
                    const resultItem = $('<div>').addClass('text-result-section result-item');
                    console.log(`Result at index ${i}:`, result);

                    resultItem.html(`
                        <div style="display: flex; align-items: flex-start; margin-bottom: 10px;">
                            <!-- Icon -->
                            <div style="margin-right: 10px;">
                                ${renderIcon(result.icon,result.host)}
                            </div>

                            <!-- Content -->
                            <div>
                                <!-- Host name (clickable) -->
                                <p style="margin: 0; color: #555; font-size: 14px;">
                                    <a href="https://${result.host}" target="_blank" style="text-decoration: none; color: #555;">${result.host}</a>
                                </p>

                                <!-- Title as clickable link -->
                                <h5 style="margin: 0; font-size: 18px;">
                                    <a href="${result.url}" target="_blank" style="text-decoration: none; color: #1a0dab;">${result.title}</a>
                                </h5>

                                <!-- URL -->
                                <p style="margin: 0; font-size: 14px; color: #006621;">
                                    ${result.url.length > 50 ? result.url.substring(0, 50) + '...' : result.url}
                                </p>

                                <!-- Context or Description -->
                                ${result.context ? `<p style="margin: 5px 0; font-size: 14px; color: #545454;">${result.context}</p>` : ''}

                                <!-- Optional Score (if needed) -->
                                <p style="margin: 0; font-size: 12px; color: #545454;">
                                    <strong>Score:</strong> ${result.combinedScore.toFixed(2)}
                                </p>
                            </div>
                        </div>
                    `);
                    resultsContainer.append(resultItem);
                }
            }
        }
        function renderIcon(iconHtml, host) {
            // Create a temporary DOM element to parse the HTML
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = iconHtml;

            // Extract the `src` attribute from the <img> tag
            const imgElement = tempDiv.querySelector('img');
            let iconSrc = imgElement ? imgElement.src : '';

            // Check if the `src` URL exists and display the image or fallback
            if (host === "Pcgamingwiki.com") {
                iconSrc = "https://pcgamingwiki.com/images/0/04/PCGamingWiki_notext.svg";
            }

            if (iconSrc) {
                return `<img src="${iconSrc}" alt="icon" style="width: 20px; height: 20px;">`;
            } else {
                // Fallback to a placeholder if the `src` is missing
                return `<img src="https://i.ibb.co/BBPHLJP/logo.png" alt="No Icon" style="width: 16px; height: 16px;">`;
            }
        }

        function showLoadingSpinner() {
            document.getElementById('loading-spinner').style.display = 'flex';
        }

        function hideLoadingSpinner() {
            document.getElementById('loading-spinner').style.display = 'none';
        }

        function displayPaginationControls() {
            const paginationContainer = $('#pagination-controls');
            paginationContainer.empty();

            const totalPages = Math.ceil(resultsData.length / resultsPerPage);

            const prevButton = $('<span>').text('Previous').addClass('pagination-link');
            if (currentPage > 1) {
                prevButton.click(function() {
                    currentPage--;
                    displayResults();
                    displayPaginationControls();
                });
            } else {
                prevButton.addClass('disabled');
            }
            paginationContainer.append(prevButton);

            for (let i = 1; i <= totalPages; i++) {
                const pageButton = $('<span>').text(i).addClass('pagination-link');
                if (i === currentPage) {
                    pageButton.addClass('current');
                } else {
                    pageButton.click((function(page) {
                        return function() {
                            currentPage = page;
                            displayResults();
                            displayPaginationControls();
                        };
                    })(i));
                }
                paginationContainer.append(pageButton);
            }

            const nextButton = $('<span>').text('Next').addClass('pagination-link');
            if (currentPage < totalPages) {
                nextButton.click(function() {
                    currentPage++;
                    displayResults();
                    displayPaginationControls();
                });
            } else {
                nextButton.addClass('disabled');
            }
            paginationContainer.append(nextButton);
        }

    });
</script>
