<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noova</title>
    <link rel="icon" href="https://i.ibb.co/BBPHLJP/logo.png" type="image/x-icon">
    <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .main-container {
            width: 100%;
            max-width: 90%;
            margin: 0 auto;
            padding-top: 20px;
        }

        .search-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            flex-direction: column;
            transition: all 0.3s ease;
            width: 100%;
        }

        .logo-large img {
            width: 300px;
            height: auto;
            transition: width 0.3s ease;
            padding-top: 100px;
            margin-bottom: 20px;
        }

        /* Sticky header styling (small logo) */
        .sticky {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #f8f9fa;
            padding: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            width: 100%;
            flex-direction: row; /* Align logo and form horizontally */
        }

        .sticky .search-logo img {
            width: 40px;
            height: auto;
            margin-right: 10px;
        }

        /* Vertical layout (default) */
        .vertical-layout {
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: center;
        }

        .vertical-layout .search-buttons {
            margin-top: 10px; /* Space between search box and buttons */
        }

        /* Horizontal layout (after search) */
        .horizontal-layout {
            display: flex;
            flex-direction: row; /* Align elements horizontally */
            align-items: center;
            gap: 10px; /* Space between search box and buttons */
        }

        .search-box {
            display: flex;
            align-items: center;
            border: 1px solid #dfe1e5;
            border-radius: 12px;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            max-width: 800px;
            width: 100%;
            padding: 8px 16px;
        }

        .search-box input[type="text"] {
            border: none;
            outline: none;
            width: 100%;
            font-size: 25px;
        }

        .search-box .icon {
            color: #4285f4;
            margin-right: 5px;
            font-size: 18px;
        }

        .search-buttons .btn {
            width: 100px;
            padding: 8px 16px;
            font-size: 16px;
            color: #5f6368;
            background-color: #f8f9fa;
            border: 1px solid #dfe1e5;
            border-radius: 5px;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
        }
        .search-box {
            width: 500px;
        }

        #results {
            margin-top: 70px;
        }

        .suggestions-box {
            position: absolute;
            top: 88%;
            background-color: #fff;
            border: 1px solid #dfe1e5;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            width: 500px;
            z-index: 1000;
            border-radius: 4px;
            overflow: hidden;
        }

        .suggestion-item {
            padding: 8px 12px;
            cursor: pointer;
            font-size: 16px;
            color: #1a0dab;
        }

        .suggestion-item:hover {
            background-color: #f1f3f4;
        }

        .pagination-link {
            margin: 0 2px;
            padding: 5px;
            cursor: pointer;
            color: #1a0dab;
            font-weight: bold;
            text-decoration: none;
            font-family: Arial, sans-serif;
            font-size: 24px;
        }

        .pagination-link:hover {
            text-decoration: underline;
        }

        .pagination-link.current {
            color: red;
            cursor: default;
            text-decoration: none;
        }

        .pagination-link.disabled {
            color: #d3d3d3;
            cursor: default;
        }

        footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f1f1f1;
            padding: 17px 25px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #333;
            border-top: 1px solid #e0e0e0;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        .location-info {
            display: flex;
            align-items: center;
            color: #333;
        }

        .popup-menu {
            display: none;
            position: absolute;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 2000;
            width: 300px;
        }

        .popup-menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .popup-menu li {
            margin: 5px 0;
        }

        .popup-menu a {
            text-decoration: none;
            color: #007BFF;
        }

        .popup-menu a:hover {
            text-decoration: underline;
        }

        /* Mobile adjustments */
        @media (max-width: 576px) {
            .search-logo {
                font-size: 36px;
            }

            .search-box {
                padding: 6px 12px;
            }

            .search-box input[type="text"] {
                font-size: 16px;
            }

            .search-buttons .btn {
                font-size: 14px;
            }
        }

        .search-mode-dropdown {
            margin-right: 10px;
        }

        .search-mode-dropdown select {
            border: 1px solid #2196f3; /* Blue border */
            border-radius: 8px;
            padding: 6px 10px;
            font-size: 16px;
            font-family: Arial, sans-serif;
            background-color: #e3f2fd;
            color: #0d47a1;
            cursor: pointer;
            outline: none;
            -webkit-appearance: none; /* For Safari */
            -moz-appearance: none; /* For Firefox */
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 12px;
            width: 80px;
            text-align: center; /* Center text */
            text-align-last: center;
        }

        .search-mode-dropdown select:hover {
            background-color: #bbdefb; /* Slightly darker blue on hover */
        }

        .search-mode-dropdown select:focus {
            border-color: #0d47a1; /* Darker blue border on focus */
            box-shadow: 0 1px 6px rgba(13, 71, 161, 0.4); /* Blue shadow */
        }

    </style>
</head>
<body>
<div class="main-container">
    <div class="search-container logo-large" id="searchContainer">
        <div class="search-logo">
            <img src="https://i.ibb.co/BBPHLJP/logo.png" alt="Search Logo">
        </div>
        <form id="searchForm" class="vertical-layout">
            <div class="search-box">
                <div class="search-mode-dropdown">
                    <select id="search-mode" class="form-control">
                        <option value="Text" selected>Text</option>
                        <option value="Image">Image</option>
                    </select>
                </div>
                <input type="text" name="keyword" id="search-query" placeholder="Search Noova..." required>
            </div>
            <div id="suggestions" class="suggestions-box"></div>
            <div class="search-buttons">
                <button class="btn" type="submit">Noova it</button>
            </div>
        </form>
    </div>
    <div id="results"></div>
    <div id="pagination-controls" class="text-center mt-3"></div>
</div>

<footer>
    <div id="location-info" class="location-info">
    </div>
    <div id="container" style="position: relative;">
        <p>
            <a href="#" id="noova-link">@Noova</a>
        </p>
        <div id="popup-menu" class="popup-menu">
            <b>Team Noova</b>
            <ul>
                <li>Xuanhe Zhang: <a href="mailto:xuanhe@seas.upenn.edu">xuanhe@seas.upenn.edu</a></li>
                <li>Ying Zhang: <a href="mailto:yzhang9@seas.upenn.edu">yzhang9@seas.upenn.edu</a></li>
                <li>Zhe Huang: <a href="mailto:zhehuang@seas.upenn.edu">zhehuang@seas.upenn.edu</a></li>
                <li>Yuan Ding: <a href="mailto:yding42@seas.upenn.edu">yding42@seas.upenn.edu</a></li>
            </ul>
        </div>
    </div>
</footer>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>

    fetch('/api/location')
        .then(response => response.json())
        .then(data => {
            const footerText = `Location: ${data.township}, Zipcode: ${data.zipcode}`;
            document.getElementById('location-info').innerText = footerText;
        })
        .catch(error => {
            console.error("Error fetching location:", error);
            document.getElementById('location-info').innerText = "Unable to load location";
        });

    const link = document.getElementById('noova-link');
    const popup = document.getElementById('popup-menu');

    link.addEventListener('click', (e) => {
        e.preventDefault();

        // Toggle popup visibility
        popup.style.display = popup.style.display === 'block' ? 'none' : 'block';

        // Position the popup relative to the link
        const rect = link.getBoundingClientRect();
        const container = document.getElementById('container').getBoundingClientRect();

        popup.style.left = `${rect.left - container.left-250}px`; // Adjust relative to container
        popup.style.top = `${rect.bottom - container.top-200}px`;
    });

    // Close the popup when clicking outside
    document.addEventListener('click', (e) => {
        if (e.target !== link && !popup.contains(e.target)) {
            popup.style.display = 'none';
        }
    });

    $(document).ready(function () {
        let searchMode = 'Text';

        $('#search-mode').on('change', function () {
            searchMode = $(this).val();
        });

        const $searchBox = $('#search-query');
        const $suggestionsBox = $('#suggestions');

        $searchBox.on('input', function() {
            const query = $(this).val();
            if (query.length >= 1) { // Start suggesting after 1 or more characters
                $.ajax({
                    url: '/autocomplete',
                    method: 'GET',
                    data: { prefix: query },
                    success: function(suggestions) {
                        displaySuggestions(suggestions);
                    },
                    error: function(xhr, status, error) {
                        console.error("Error fetching suggestions:", error);
                        $suggestionsBox.empty().hide();
                    }
                });
            } else {
                $suggestionsBox.empty().hide(); // Clear suggestions if input is empty
            }
        });

        function displaySuggestions(suggestions) {
            $suggestionsBox.empty(); // Clear previous suggestions
            if (suggestions.length === 0) {
                $suggestionsBox.hide();
                return;
            }
            suggestions.forEach(function(suggestion) {
                const suggestionItem = $('<div>').text(suggestion).addClass('suggestion-item');
                suggestionItem.on('click', function() {
                    $searchBox.val(suggestion);
                    $suggestionsBox.empty().hide();
                });
                $suggestionsBox.append(suggestionItem);
            });

            $suggestionsBox.show();
        }

        $(document).on('click', function(e) {
            if (!$(e.target).closest('#search-query, #suggestions').length) {
                $suggestionsBox.hide();
            }
        });

        let resultsData = [];
        const resultsPerPage = 10;
        let currentPage = 1;

        $('#searchForm').submit(function (event) {
            event.preventDefault();
            const query = $('#search-query').val();
            if (!query) {
                alert("Please enter a search keyword.");
                return;
            }

            // Switch to sticky header mode after search
            $('#searchContainer').removeClass('logo-large').addClass('sticky');
            $('.search-logo').addClass('no-margin');
            $('.search-buttons').addClass('no-margin');
            $('#searchForm').removeClass('vertical-layout').addClass('horizontal-layout');            // Perform AJAX request to fetch results

            const route = searchMode === 'Image' ? '/image/keys' : '/search';

            $.ajax({
                url: route,
                method: 'GET',
                data: {query: query},
                success: function (response) {
                    resultsData = response;
                    currentPage = 1;
                    displayResults();
                    displayPaginationControls();
                },
                error: function (xhr, status, error) {
                    console.error("Error performing search:", error);
                    $('#results').html(`
                        <p style="margin-top: 10%;">An error occurred while fetching results.</p>
                    `);
                }
            });
        });

        function displayResults() {
            const resultsContainer = $('#results');
            resultsContainer.empty();

            const start = (currentPage - 1) * resultsPerPage;
            const end = Math.min(start + resultsPerPage, resultsData.length);

            for (let i = start; i < end; i++) {
                const result = resultsData[i];
                const resultItem = $('<div>').addClass('result-section result-item');
                if (searchMode === 'Image') {
                    resultItem.html(`
                <h5>${result.title}</h5>
                <a href="${result.url}" target="_blank"><img src="${result.imageUrl}" alt="${result.title}" style="max-width: 100%;"></a>
                    `);
                } else {
                    resultItem.html(`
                <h5>${result.title}</h5>
                <b><a href="${result.url}" target="_blank">${result.url.length > 50 ? result.url.substring(0, 50) + '...' : result.url}</a></b>
                <p><strong>Score:</strong> ${result.combinedScore.toFixed(2)}</p>
                <p>${result.context}...</p>
                    `);
                }
                resultsContainer.append(resultItem);
            }
        }

        function displayPaginationControls() {
            const paginationContainer = $('#pagination-controls');
            paginationContainer.empty();

            const totalPages = Math.ceil(resultsData.length / resultsPerPage);

            const prevButton = $('<span>').text('Previous').addClass('pagination-link');
            if (currentPage > 1) {
                prevButton.click(function() {
                    currentPage--;
                    displayResults();
                    displayPaginationControls();
                });
            } else {
                prevButton.addClass('disabled');
            }
            paginationContainer.append(prevButton);

            for (let i = 1; i <= totalPages; i++) {
                const pageButton = $('<span>').text(i).addClass('pagination-link');
                if (i === currentPage) {
                    pageButton.addClass('current');
                } else {
                    pageButton.click((function(page) {
                        return function() {
                            currentPage = page;
                            displayResults();
                            displayPaginationControls();
                        };
                    })(i));
                }
                paginationContainer.append(pageButton);
            }

            const nextButton = $('<span>').text('Next').addClass('pagination-link');
            if (currentPage < totalPages) {
                nextButton.click(function() {
                    currentPage++;
                    displayResults();
                    displayPaginationControls();
                });
            } else {
                nextButton.addClass('disabled');
            }
            paginationContainer.append(nextButton);
        }

    });
</script>

</html>
